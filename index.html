<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container my-5">
  <div class="container form-container">
    <h2 class="text-center mb-4">Submit Feedback</h2>
    <form action="submit_feedback.php" method="POST">
      <input class="form-control" type="text" name="name" placeholder="Your name" required><br>
      <input class="form-control" type="email" name="email" placeholder="Your email" required><br>
      <select class="form-select" name="rating" required>
        <option value="" disabled selected>Rating</option>
        <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
        <option value="4">⭐️⭐️⭐️⭐️</option>
        <option value="3">⭐️⭐️⭐️</option>
        <option value="2">⭐️⭐️</option>
        <option value="1">⭐️</option>
      </select><br>
      <textarea class="form-control" name="message" placeholder="Your feedback..." rows="4" required></textarea><br>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
